<form [formGroup]="form">
<div>
 <div> Username:
    <input
 placeholder="Username"
 type="text"
 [(ngModel)]="username"/>
 </div>
 <div> Password:
    <input
    placeholder="Password"
    type="text"
 [(ngModel)]="password"/>
 </div>
 <button type="button" class="btn btn-outline-primary">Login</button>
 <button type="button" class="btn btn-outline-secondary">Cancel</button>
</div>
</form>
